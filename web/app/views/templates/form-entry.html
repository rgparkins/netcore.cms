<form id="{{vm.formType}}-form">
    <input type="hidden" id="collectionName" value="{{vm.formType}}">

    <div class="form-group" ng-repeat="(key, value) in vm.getQuestions()">
        <label for="{{key}}-input">{{key}}</label>

        <select name="{{key}}", ng-if="vm.isDropdown(value)">
        </select>    
    </div>
</form>
